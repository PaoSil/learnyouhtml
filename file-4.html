<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline tags</title>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet, <strong>consectetur</strong> adipisicing elit</p>
    <p>Lorem ipsum dolor sit amet, <em>consectetur</em> adipisicing elit</p>
    <p>Lorem ipsum dolor sit amet, <sup>consectetur</sup> adipisicing elit</p>
    <p>Lorem ipsum dolor sit amet, <sub>consectetur</sub> adipisicing elit</p>
    <p>Lorem ipsum dolor sit amet, <span>consectetur</span> adipisicing elit</p>
  </body>
</html>
