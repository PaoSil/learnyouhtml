<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
    <dt>Term 1</dt>
      <dd>Definition 1</dd>
    <dt>Term 2</dt>
      <dd>Definition 2</dd>
  </body>
</html>
